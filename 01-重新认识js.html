<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 01-js是什么
    // 解析执行 ： 轻量级解释型语言（不是编译型）或是JIT编译型程序设计语言
    // 语言特点 ： 动态语言 头等函数
    // 宿主环境 ： 在宿主环境下执行，浏览器是最常见的宿主环境，非浏览器环境下也可以使用js，node.js
    // 编程范式 ： 基于原型和多范式的动态脚本语言，支持面向对象 声明式 命令式 编程风格

    // 02-js的组成
    // ECMAScript ： 描述语言的语法和基本对象
    // dom ： 处理网页的内容
    // bom ： 与浏览器进行交互

    // 03-js的执行过程
    // 预解析 ：
    //      全局预解析 ： 变量 声明 函数声明 提升  同名函数 变量 函数优先级更高
    //      函数预解析 ： 变量 函数 形参 都参与预解析
    // 执行 ：
    //      先执行全局预解析，执行全局代码，如果遇见调用函数，先函数预解析，再执行函数代码


</script>
</body>
</html>
