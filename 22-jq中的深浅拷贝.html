<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="js/jquery.min.js"></script>
<script>
    // jq中的拷贝
    var obj1 = {
        name: 'jack',
        age: 18,
        hobbies: {
            eat: '各种吃',
            play: {
                phone: '吃鸡',
                computer: '代码'
            }
        },
        data: [1, 2, 3, 4]
    }


    var res = $.extend(false,{
        aaa : '111'
    },obj1,{ // 默认false浅拷贝  参数2 新容器
        add : '6666'
    }) // 返回值参数2
    console.log(res)

    var res2 = $.extend(true,{},obj1)
    console.log(res2)




</script>


</body>
</html>
